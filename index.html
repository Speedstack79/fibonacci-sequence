<script>
<!--  Assuming input is an integer >= 0 -->
function fib(number){
	var dp = [0, 1];
	for (var i = 2; i <= number; ++i)
	{
		dp.push(dp[i-1]+dp[i-2]);
	}
	return dp[number];
}
</script>

<html>
  <body>
    <div>
      <h1>
          the answer to nth number in the fibonacci sequence.
      </h1>
      <p id="fibAnswer"></p>
      <script>
          var nth = fib(50);
          document.getElementById("fibAnswer").innerHTML = nth;
      </script>
    </div>
  </body>
</html>
